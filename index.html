<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="ecran">
            <p id="expression">&nbsp;</p>
            <p id="resultat">0</p>
        </div>
        <div id="buttons">
            <div id="nav" class="gridRow">
                <div id="leftNav">
                    <button id="btnSetting" class="navBtn"><i class='fas fa-power-off'></i></button>
                </div>
                <div id="middleNav">
                    <button id="btnLeft" class="navBtn">&triangleleft;</button>
                    <button id="btnRight" class="navBtn">&triangleright;</button>
                </div>
                <div id="rightNav">
                    <button id="btnOff" class="navBtn"><i class='fas fa-power-off'></i></button>
                </div>
            </div>
            <div class="gridRow">
                <div id="function">    
                    <button class="fctBtn" onclick="insert('^2')">xÂ²</button>    
                    <button class="fctBtn" onclick="insert('^')">x<small class="up">n</small></button>    
                    <button class="fctBtn" onclick="insert('R(')"><small class="up">2</small>&radic; </button>
                    <button class="fctBtn" onclick="insert('(')">(</button>    
                    <button class="fctBtn" onclick="insert(')')">)</button>    
                    <button class="fctBtn" onclick="insert('!')">!</button>    
                    <button class="fctBtn" onclick="insert('S(')">sin</button>    
                    <button class="fctBtn" onclick="insert('C(')">cos</button>    
                    <button class="fctBtn" onclick="insert('T(')">tan</button>    
                    <button class="fctBtn" onclick="insert('P')">&pi;</button>
                </div>
            </div>
            <div class="gridRow">
                <div id="nbrEtOperation">
                    <div id="nbr">
                        <button class="nbrBtn" onclick="insert('1')">1</button>
                        <button class="nbrBtn" onclick="insert('2')">2</button>
                        <button class="nbrBtn" onclick="insert('3')">3</button>
                        <button class="nbrBtn" onclick="insert('4')">4</button>
                        <button class="nbrBtn" onclick="insert('5')">5</button>
                        <button class="nbrBtn" onclick="insert('6')">6</button>
                        <button class="nbrBtn" onclick="insert('7')">7</button>
                        <button class="nbrBtn" onclick="insert('8')">8</button>
                        <button class="nbrBtn" onclick="insert('9')">9</button>
                        <button class="nbrBtn" onclick="insert('.')">.</button>
                        <button class="nbrBtn" onclick="insert('0')">0</button>
                        <button class="nbrBtn" onclick="insert('P')">ANS</button>
                    </div>
                    <div id="operation">
                        <button class="clr" onclick="del()">Del</button>
                        <button class="clr" onclick="clrScr()">C</button>
                        <button class="operation" onclick="insert('+')">+</button>
                        <button class="operation" onclick="insert('-')">-</button>
                        <button class="operation" onclick="insert('*')">*</button>
                        <button class="operation" onclick="insert('/')">/</button>
                        <button class="operation" onclick="insert('%')">%</button>
                        <button class="operation" onclick="getResult()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/main.js"></script>
</body>
</html>
